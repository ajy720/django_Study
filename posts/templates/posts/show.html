{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>게시글 상세 페이지 입니다.</h1>
    <h2>제목 : {{ post.title }}</h2>
    <p>내용 : {{ post.content }}</p>
    <a href="{% url "posts:edit" post.id %}" class="btn btn-outline-primary">수정하기</a>
    <a href="#" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">삭제하기</a>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">정말 삭제하시겠습니까?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
        <form action="{% url "posts:delete" post.id %}" method="POST">
            {% csrf_token %} <!-- form 전달할 때 필수. 장고에서 제공하는 인증 키 -->
            <input type="submit" class="btn btn-danger" value="삭제"/>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
